        <!-- Story Section -->
        <section class="contact-form">
            <div class="page">
                <h1 class="contact=header">Contact Artifact Inc./h1>
                <p class="contact-subtext">Please write your message to Artifact Inc. here...</p>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required="">
                    <input type="email" placeholder="Your Email" required="">
                    <input type="ID" placeholder="Your Galactic ID number" required="">
                    <input type="checkbox" id="rights">
                    <label for="rights">I agree that by checking this box and pressing submit my message will be sent to the Artifact Inc. customer service team
                        <small>and I waive my right to make any kind of complaint whether it be formal, financial, legal or otherwise.</small>
                    <textarea rows="5" placeholder="Your message here" required=""></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
